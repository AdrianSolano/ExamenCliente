<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MBT!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="../script.js" cache="false" defer></script>
</head>

<body>
<div class="etiqueta">
    <h2>Aplicacion Web</h2>
</div>
    <form id="form" action="todobien.html" method="POST">
        <div class="elementoform">
            <div class="etiqueta">
                <label for="nombreA">Nombre de la aplicacion:</label>
            </div>
            <input id="nombreA" type="text" />
        </div>
        <div class="elementoform">
            <div class="etiqueta">
                <label for="categoria">Tema de la aplicación Web:</label>
            </div>
            <select id="categoriaWeb" type="text">
                <option value=""></option>
                <option value="videojuegos">Videojuegos</option>
                <option value="deportes">Deportes</option>
                <option value="peliculas">Peliculas</option>
            </select>
        </div>
        <div class="elementoform">
            <div class="etiqueta">
                <label for="lenguaje">Lenguaje de programación:</label>
            </div>
            <input id="lenguaje" type="text" />
        </div>
        <div class="elementoform">
            <div class="etiqueta">
                <label for="horas">Horas dedicadas al proyecto:</label>
            </div>
            <input id="horas" type="text" />
        </div>
        <div class="elementoform">
            <div class="etiqueta">
                <label for="nombreApellidoDes">Nombre y Apellido desarrollador:</label>
            </div>
            <input id="nombreApellidoDes" type="text" />
        </div>
        <div class="elementoform">
            <div class="etiqueta">
                <label for="dni">DNI del desarrollador:</label>
            </div>
            <input id="dni" type="text" />
        </div>
        <div class="elementoform">
            <div class="etiqueta">
                <label for="codigo">Código único del proyecto:</label>
            </div>
            <input id="codigo" type="text" />
        </div>
        <div class="elementoform">
            <label>Aceptar Condiciones de uso</label>
            <input type="checkbox" id="condiciones" value="1" />
        </div>

        <div class="boton">
            <button>Send</button>
        </div>
    </form>


</body>

</html>
